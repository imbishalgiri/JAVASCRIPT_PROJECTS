<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Clock</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="page">
        <header>
            <h1>Javascript Time Clock</h1>
        </header>
        <section class="timer">
            <h4>Current Time is:</h4>
            <span id="currentTime"> Here is the current time.</span>
            <img src="imgs/gudMrg.jpg" class="gudmrgimage" alt="gudMrg"/>
            <blockquote id="timeEvent"></blockquote>
        </section>
        <section class="setTime">
            <h3>SET WAKE UP TIME</h3>
            <select class="wakeUpTimeSelector">
                <option value="1">1AM-5AM</option>
                <option value="2">5AM-6AM</option>
                <option value="3">6AM-12PM</option>
            </select>
            <h3>LUNCH TIME</h3>
            <select class="lunchTimeSelector">
                <option value="1">1PM-5PM</option>
                <option value="2">5PM-6PM</option>
                <option value="3">6PM-12AM</option>
            </select>
            <h3>NAP TIME</h3>
            <select class="napTimeSelector">
                <option value="1">1PM-5PM</option>
                <option value="2">5PM-6PM</option>
                <option value="3">6PM-12AM</option>
            </select>
            <button class="partyTime">Party Now!</button>
        </section>
    </div>
    
</body>
</html>
